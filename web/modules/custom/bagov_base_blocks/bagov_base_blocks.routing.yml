bagov_base_blocks.settings:
  path: '/admin/structure/bagov-base'
  defaults:
    _form: 'Drupal\bagov_base_blocks\Form\BagovBaseBlocksSettingsForm'
  requirements:
    _permission: 'administer bagov_base'
bagov_base_blocks.social_network.settings:
  path: '/admin/structure/bagov-base/social-network'
  defaults:
    _form: 'Drupal\bagov_base_blocks\Form\BagovBaseBlocksSettingsForm'
  requirements:
    _permission: 'administer bagov_base'
bagov_base_blocks.content:
  path: '/home'
  defaults:
    _controller: '\Drupal\bagov_base_blocks\Controller\BagovBaseBlocksController::home'
    _title: ''
  requirements:
    _permission: 'access content'